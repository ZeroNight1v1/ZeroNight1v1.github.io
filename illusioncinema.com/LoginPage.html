<!DOCTYPE html>
<html>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    padding: 10px 0;
}

.top-header {
    background-color: #333;
    color: #fff;
}

.container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo img {
    height: 50px;
}

.bottom-header {
    background-color: #f2f2f2;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end;
    align-items: center;
}

nav ul li {
    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    padding: 10px;
}

nav ul li a:hover {
    background-color: #555;
    border-radius: 5px;
    color: #fff;
}
.login-button { 
    margin-left: auto;  
    background-color: #555;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
}

.login-button:hover {
    background-color: #333;
}

.head {
    font-family: Arial, sans-serif;
}

        .login span.sub-title {
    color: #333;
        }
        .sub-title {
    margin-top: 18px;
    font: 700 18px/26px "Roboto Condensed", sans-serif,'Microsoft JhengHei';
    color: lightsalmon;
    letter-spacing: .5px;
}

.main {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
  width: auto;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 40px;
  align-items: center;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
  font-weight: bold;
}

.input-group input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  transition: border-color 0.3s;
}

.input-group input:focus {
  border-color: #4CAF50;
}

.input-group button {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.input-group button:hover {
  background-color: #45a049;
}

.message {
  text-align: center;
}

.message a {
  color: #4CAF50;
  text-decoration: none;
}

.message a:hover {
  text-decoration: underline;
}
    </style>
  </head>

        loginButton.style.backgroundColor = '#333';

    loginButton.addEventListener('mouseout', function() {
        loginButton.style.backgroundColor = '#555';
    });

         </ul>  
         </nav> 
        </div>
        </header>
    </body>

</main>
</html>
